<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="container">
      <h1 class="page-header">
        Code School Message Board
        <button class="btn btn-primary pull-right" type="button">Refresh</button>
        <button class="btn btn-success pull-right" type="button" onclick="addMessage()">Add a message</button>
      </h1>
          <p>
            <label>Show only important messages</label>
                <input type="checkbox" id="importantCheckbox" onclick="showImportant()">
            <label>Show messages created by</label>
                <select id=nameDropdown onchange='showCreatedBy()'>
                  <option>Show All</option>
                </select> 
            <span class="changeFormat">     
            <label>Normal View</label>
            <input type=checkbox id='normalView' onclick='normalView()'>
            </span>  
          </p>

      <table id="messagesTable">
          <thead>
            <tr>
              <th class='firstColumn'>Name</th>
              <th class='secondColumn'></th>
              <th class='thirddColumn'>Message</th>
              <th class='fourthColumn'>Datetime</th>
              <th class='fifthColumn'>Actions</th>
            </tr>
          </thead>

          <tbody id='messagesTableBody'>
          </tbody>   

      </table>
    
    <div id="loading">
      <div class="loading-text">
        <img src="/img/spinner.svg" height="75">
        <p>Loading messages!</p>
      </div>
    </div>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/shared.js"></script>
    <script type="text/javascript" src="js/index-with-table.js"></script>
  </body>
</html>
